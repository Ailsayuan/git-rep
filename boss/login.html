<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>boss登录页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="main">
			<h3>登录boss直聘</h3>
			<form action="index.html">
				<div class="div-select">
					<span id="span-left">密码登录</span>
					<span id="span-right">短信登录</span>
				</div>
				<span class="inp span-tel">
					<span class="icon iconfont icon-phone"></span>
					<span>+86</span>
					<span class="icon iconfont icon-select-arrow"></span>
					<input type="text" placeholder="手机号">
				</span>
				<span class="inp span-pwd">
					<span class="icon iconfont icon-phone"></span>
					<input type="text" placeholder="密码">
				</span>
				<span class="inp verify">
					<div class="verify-input">请向右滑动验证
						<div class="btn-arrow">
							<span class="icon iconfont icon-arrow"></span>
						</div>
					</div>
				</span>
				<span class="inp input-login">
					<input type="submit" value="登录">
				</span>
				<div class="tip">
					<div class="left">
						微信登录
					</div>
					<div class="tip-right">
						<span>没有账号</span>
						<a href="register.html">立即注册</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
