<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>boss注册页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>
	<body>
		<div class="main">
			<h3>注册boss直聘</h3>
			<form action="login.html">
				<span class="inp span-tel">
					<span class="icon iconfont icon-phone"></span>
					<span>+86</span>
					<span class="icon iconfont icon-select-arrow"></span>
					<input type="text" placeholder="手机号">
				</span>
				<!-- 下面span是为了提示信息做预留空间 -->
				<!-- <span></span> -->
				<!-- 下面是拖拽滑动的验证码 -->
				<span class="inp verify">
					<div class="verify-input">请向右滑动验证
						<div class="btn-arrow">
							<span class="icon iconfont icon-arrow"></span>
						</div>
					</div>
				</span>
				<span class="inp verify-code">
					<img src="img/msg.PNG" >
					<div class="phone">
						<input type="text" placeholder="短信验证码" class="input-phone-verify">
						<input type="button" value="发送验证码" class="phone-verify-code">
					</div>
				</span>
				<span class="inp input-register">
					<input type="submit" value="注册">
				</span>
				<div class="tip">
					<input type="checkbox">
					<p>我已同意用户协议及隐私政策</p>
					<a href="login.html">直接登录</a>
				</div>
			</form>
		</div>
	</body>
</html>
